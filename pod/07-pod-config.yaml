apiVersion: v1
kind: Pod
metadata:
  name: pod-config
spec:
  containers:
    - name: nginx
      image: nginx
      env:
      - name: course
        valueFrom:
          configMapKeyRef:
            name: config-demo        
            key: course
      - name: duration
        valueFrom:
          configMapKeyRef:
            name: config-demo        
            key: duration